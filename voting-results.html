    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

              <div class="positionResult">
                <h3>President</h3>
                <canvas id="presidentResults"></canvas>
                  <script>
                    const data = {
                      labels: ["Elmo", "Big Bird", "Cookie Monster", "Kermit", "Grover"],
                      datasets: [
                        {
                          label: "Total Votes",
                          data: [237, 211, 400, 159, 20],
                          backgroundColor: ['#f94144', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b'],
                        }
                      ]
                    };

                    const options = {
                      scales: {
                        yAxes: [
                          {
                            ticks: {
                              beginAtZero: true
                            }
                          }
                        ]
                      }
                    };

                    const ctx = document.getElementById('presidentResults').getContext('2d'); 
                    const myChart = new Chart(ctx, {
                      type: 'bar',
                      data: data,
                      options: options
                    });
                </script>
