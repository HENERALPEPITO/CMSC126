       <script>
        function validateLogin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Check if email is admin and password is 1234
  if (email === "admin@up.edu.ph" && password === "1234") {
    alert("Login successful!");
    window.location.href = "Admin_election.html";
    return;
  }

  // Check if email and password match any registered user
  const registrationData = getRegistrationData();
  for (let i = 0; i < registrationData.length; i++) {
    const user = registrationData[i];
    if (user.email === email && user.password === password) {
      alert("Login successful!");
      window.location.href = "voter_election.html";
      return;
    }
  }

  alert("Invalid email or password. Please try again.");
}

    </script>

            <a href="HomePage.html"><img src="images/logo.png" id="iv"></a>
        </div>
        <div class="content">
            <div class="loginField"><a href="HomePage.html">
              <img src="loginAcc.png" id="ac"></a>              
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">

            </div>
            <input type="submit" onclick="validateLogin()" value="Login">
